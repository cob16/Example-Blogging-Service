<!-- <h1>My Timeline</h3> -->
<div class='form_wrapper' style=''>
	<h2>New post</h3>
	<%= form_for Post.new do |form| %>
	  <p><%= form.text_area :body, :required => true, :as => :text %></p>
	  <p><%= form.submit %></p>
	<% end %>
</div>
<ul class="posts">
<% @posts.each do |p| %>
  <li class='post_item'>
  	<p><%=simple_format(p.body).html_safe %></p>
  	<h4><%= time_ago_in_words(p.created_at) %> ago<h4>
  </li>
<% end %>
</ul>
